{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
{% endblock %}

{% block title %}
    Reset Password
{% endblock %}

{% block body %}
    <nav class="navbar navbar-light bg-light">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a style="text-decoration:none;" href="/"><h4>Creswell Grades</h4></a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href='/login'><h5>Login</h5></a>
            </li>
        </ul>
    </nav>
    <div class="row justify-content-center text-center" id="box">
        <div class="col-12">
            <h1>Reset Password</h1>
        </div>

        <form method="POST">
            <div class="form-group">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="row">
                    <div class="col-auto">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required>
                    </div>
                    <div class="col-auto">
                        <button id="submitButton" class="btn btn-primary" type="submit">Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
