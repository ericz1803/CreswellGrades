{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
{% endblock %}

{% block title %}
    Join Class
{% endblock %}

{% block body %}
    <div class="row justify-content-center text-center" id="box">
        <div class="col-12 col-md-6">
            <h1 class="h1 mb-3 font-weight-normal">Create Class</h1>
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <h2>Class</h2>
                <div class="form-row">
                    <div class="col">
                            <label for="class_name">Class Name</label>
                            <input type="text" class="form-control" id="class_name" name="class_name" required>
                    </div>
                    <div class="col">
                        <label for="join_code">Join Code</label>
                        <input type="text" class="form-control" id="join_code" name="join_code" required>
                    </div>
                </div>
                <h2>Grade Scale</h2>
                <!--TODO-->
                <h2>Grade Factor</h2>
                <!--TODO-->
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>

    <div class="row justify-content-center" id="link">
        <a href='/logout'><h5>Logout</h5></a>
    </div>
{% endblock %}
