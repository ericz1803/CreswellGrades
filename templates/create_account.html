{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
{% endblock %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <div class="row justify-content-center text-center" id="box">
        <div class="col-6">
            <h1 class="h1 mb-3 font-weight-normal">Create Account</h1>
            <form method="POST">
                <div class="form-group">
                    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input type="text" id="inputFirstname" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="col">
                            <input type="text" id="inputLastname" class="form-control" placeholder="Last Name" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center" id="link">
        <h6><a href='/login'>Return to Login</a></h6>
    </div>

  
{% endblock %}
