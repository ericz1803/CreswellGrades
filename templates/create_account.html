{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
{% endblock %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <div class="row justify-content-center text-center" id="box">
        <div class="col-6">
            <h1 class="h1 mb-3 font-weight-normal">Create Account</h1>
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <span id="usernameTaken" class="badge badge-danger float-left">
                    Username Taken!
                </span>
                <div class="form-group">
                    <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input type="text" name="firstname" id="inputFirstname" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="col">
                            <input type="text" name="lastname" id="inputLastname" class="form-control" placeholder="Last Name" required>
                        </div>
                    </div>
                </div>
                <span id="weakPassword" class="badge badge-warning float-left">
                    Short Password! Use 8 or more characters for your password
                </span>
                <div class="form-group">
                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
                <span id="passwordsDontMatch" class="badge badge-danger float-left">
                    Passwords Don't Match!
                </span>
                <div class="form-group">
                    <input type="password" name="passwordconfirm" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
                </div>
                <button id="submitButton" class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center" id="link">
        <h6><a href='/login'>Return to Login</a></h6>
    </div>

    <script src="{{ url_for('static', filename='create_account.js') }}"></script>

{% endblock %}
