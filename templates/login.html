{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <div class="row justify-content-center">
        <div class="col-6">
            <h1 class="h1 mb-3 font-weight-normal">Login</h1>
            <form method="POST">
                <div class="form-group">
                    <input type="text" id="inputUsername" class="form-control" placeholder="Username" requried autofocus>
                </div>
                <div class="form-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" requried>
                </div>
                <button class="btn btn-lg btn-primary btn-block"type="submit">Log In</button>
            </form>
        </div>
    </div>
    

  
{% endblock %}
