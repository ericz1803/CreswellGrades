{% extends "base.html" %}
{% from 'templates.jinja' import emptynav %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
{% endblock %}

{% block title %}
  Reset Password
{% endblock %}

{% block body %}
  {{ emptynav | safe }}

  <div class="row justify-content-center text-center" id="box" novalidate>
    <div class="col-12 col-md-8 col-lg-6">
      <h1>Reset Password</h1>
      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group row text-left">
          <label for="username" class="col-sm-4 col-form-label">Username</label>
          <div class="col-sm-8">
            <input type="text" readonly class="form-control-plaintext" name="username" id="username" value="{{ username }}">
          </div>
        </div>
        <div class="form-group row text-left">
          <label for="password" class="col-sm-4 col-form-label">New Password</label>
          <div class="col-sm-8">
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="New Password" required>
            <div class="invalid-feedback">Passwords must be at least 8 characters long.</div>
          </div>
        </div>
        <div class="form-group row text-left">
          <label for="inputConfirmPassword" class="col-sm-4 col-form-label">Confirm New Password</label>
          <div class="col-sm-8">
            <input type="password" name="passwordconfirm" id="inputConfirmPassword" class="form-control" placeholder="Confirm New Password" required>
            <div class="invalid-feedback">Passwords do not match.</div>
          </div>
        </div>
        <button id="submitButton" class="btn btn-lg btn-primary btn-block" type="submit" disabled>Save</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='reset.js') }}"></script>
{% endblock %}
